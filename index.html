<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Timer</title>
</head>

<body>
    <div id="firstDiv" >
        <div id="titleDiv">
            <p id="title">Time is ticking away...</p>
        </div>
        <div id="clockDiv">
            <div id="clock"></div>
        </div>
    </div>

    <div id="outerWrp">
            <div id="main">
                <h2>Study Time Counter</h2>
            </div>

            <div id="stopwatch">
                <h1 id="count">00:00:00</h1>
            </div>
            <div class="buttons">
                <button class="btn" id="start" onclick="">Start</button>
                <button class="btn" id="stop" onclick="">Stop</button>
                <button class="btn" id="clear" onclick="">Clear</button>
                <button class="btn" id="submit" onclick="submit()">Submit</button>
            </div>

            <div id="wrp">

            </div>

            <div>
            <h2>Study Time Data</h2>
            </div>    

            <div id="dataDiv">

            </div>

            <div class="buttons">
                <button class="btn" id="get" onclick="getData()">Get study history</button>
            </div>

            <div class="buttons">
                <button class="btn" id="get" onclick="document.location.reload(true)">Clear All Data</button>
            </div>
        
        </div>


    <script src="clock.js"></script>
    <script src="stopwatch.js"></script>
    <script src="submit.js"></script>
</body>

</html>
